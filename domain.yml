version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - consultar_programas

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_responder_consulta_programas:
    - text: "Puedes consultar los programas educativos de las Licenciaturas que ofrece la UAEH en el siguiente enlace: https://www.uaeh.edu.mx/discover/"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
